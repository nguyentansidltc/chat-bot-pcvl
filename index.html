<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Đăng nhập</title>
<link rel="icon" href="favicon.png">
<style>
  body {
    font-family: "Segoe UI", "Roboto", sans-serif;
    background: linear-gradient(135deg, #0148a6, #000066);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }

  .card {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px 25px;
    border-radius: 14px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    max-width: 340px;
  }

  .card img{
    height: 35px;
    border-radius: 10px;
  }

  h4 {
    margin-bottom: 8px;
  }

  /* CHỈNH SỬA THEO YÊU CẦU */
  p {
    opacity: 0.9;
    font-size: 13px;
    margin: 1 0 10px 0; /* khoảng cách 2 dòng = 5px */
    line-height: 0.8; /* giữ độ cao dòng hợp lý */
    color:#ffffff;
  }

  button {
    background: #00b7ff;
    border: none;
    border-radius: 8px;
    color: white;
    padding: 10px 22px;
    font-size: 13px;
    cursor: pointer;
    transition: background 0.3s;
    margin-top: 10px;
  }

  button:hover { background: #0198dd; }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 13px;
    opacity: 0.7;
    color: burlywood;
  }
</style>
</head>
<body>
  <div class="card">
    <img src="evn_logo.jpg" alt="EVN logo"/>
    <h4>CÔNG TY ĐIỆN LỰC VĨNH LONG</h4>
    <img src="QA.jpg" alt="Q&A logo"/>

    <p>⚡Bộ Cơ Sở Dữ Liệu Q&A</p>
    
    <button onclick="startChat()">Bắt đầu</button>
  </div>

  <footer>⚡Copyright © 2025</footer>

<script>
function startChat() {
  window.location.href = "pcvl.html";
}
</script>
</body>
</html>
